<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1>Update the Customer</h1>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label >Customer Name :</label>
                <input type="text" class ="form-control" id = "name"
                    [(ngModel)] = "customer.cust_name" name = "name">
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <div class="form-group">
                <label >Customer Gender :</label>
                <!-- <input type="text" class ="form-control" id = "gender" 
                    [(ngModel)] = "customer.cust_gender" name = "gender"> -->
                    <form>
                        <select name = "Customer Gender :"  [(ngModel)] = "customer.cust_gender">
                           <option value = "Male" >Male</option>
                           <option value = "Female">Female</option>
                           <option value = "other">Other</option>
                        </select>
                    </form>
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <div class="form-group">
                <label >Customer martial_status :</label>
                <!-- <input type="text" class ="form-control" id = "martial_status"
                    [(ngModel)] = "customer.cust_martial_status" name = "martial_status"> -->
                    <!-- <select class="select" id = "martial_status"multiple [(ngModel)] = "customer.cust_martial_status">
                        <option value="1">Single</option>
                        <option value="2">Married</option>
                        <option value="3">Prefer not to say</option>
                      </select> -->
                    <form>
                        <select name = "Customer Martial Status :"  [(ngModel)] = "customer.cust_martial_status">
                           <option value = "Single" >Single</option>
                           <option value = "Married">Married</option>
                           <option value = "Prefer not to say">Prefer not to say</option>
                        </select>
                    </form>
              
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <div class="form-group">
                <label >Customer address :</label>
                <input type="text" class ="form-control" id = "address"
                    [(ngModel)] = "customer.cust_address" name = "address">
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <div class="form-group">
                <label >Customer image :</label>
                <input type="text" class ="form-control" id = "image"
                    [(ngModel)] = "customer.cust_image" name = "image">
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <button type="submit" style="margin-top: 15px;" class="btn  btn-success">Submit</button>
        </form>
    </div>
</main>
